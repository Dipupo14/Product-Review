<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <picture>
            <source media="(min-width: 768px)" srcset="./img/image-product-desktop.jpg">
            <source media="(max-width: 767px)" srcset="./img/image-product-mobile.jpg">
            <img src="./img/image-product-mobile.jpg" alt="Product Image" class="product-image">
        </picture>

        
        <div class="product-info">
            <h2 class="product-category">PERFUME</h2>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-price">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart-btn">
                <img src="./img/icon-cart.svg" alt="Cart Icon">
                Add to Cart
            </button>
        </div>  
    </main>
    
</body>
</html>
